# ============================================================
# LeClasseur-Updater — Release Build (Windows + macOS)
#
# Triggers on:
#   - Push a git tag like v1.0.0, v1.2.3, etc.
#
# Required GitHub Secrets:
#   TAURI_SIGNING_PRIVATE_KEY  — Content of ~/.tauri/leclasseur.key
#   DEPLOY_SSH_KEY             — (Optional) SSH key to deploy to server
#   DEPLOY_HOST                — (Optional) Server hostname
#   DEPLOY_PATH                — (Optional) Remote path for update files
# ============================================================

name: Release Build

on:
  push:
    tags:
      - 'v*'

env:
  APP_NAME: LeClasseur-Updater
  BASE_URL: https://dl.leclasseur.ca

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: windows
          - platform: macos-latest
            target: macos

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # macOS: install both x86_64 and aarch64 targets for universal binary
      - name: Add macOS targets
        if: matrix.target == 'macos'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install npm dependencies
        run: npm ci

      # Create .env file from the BASE_URL env var
      - name: Create .env
        run: |
          echo "VITE_MANIFEST_URL=${{ env.BASE_URL }}/extension/version.json" > .env
          echo "VITE_BASE_URL=${{ env.BASE_URL }}" >> .env

      # Build for Windows
      - name: Build (Windows)
        if: matrix.target == 'windows'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build

      # Build for macOS (universal binary — Intel + Apple Silicon)
      - name: Build (macOS)
        if: matrix.target == 'macos'
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build -- --target universal-apple-darwin

      # Upload build artifacts
      - name: Upload artifacts (Windows)
        if: matrix.target == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-artifacts
          path: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/nsis/*.sig
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/msi/*.sig
          if-no-files-found: error

      - name: Upload artifacts (macOS)
        if: matrix.target == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app.tar.gz
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.sig
          if-no-files-found: error

  # -------------------------------------------------------
  # Generate update.json and create GitHub Release
  # -------------------------------------------------------
  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Generate update.json
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PUB_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          BASE_URL="${{ env.BASE_URL }}"
          
          # Find Windows artifacts
          WIN_INSTALLER=$(find artifacts/windows-artifacts -name "*.exe" -not -name "*.sig" 2>/dev/null | head -1)
          WIN_SIG_FILE=$(find artifacts/windows-artifacts -name "*.exe.sig" 2>/dev/null | head -1)
          
          # If no NSIS, try MSI
          if [ -z "$WIN_INSTALLER" ]; then
            WIN_INSTALLER=$(find artifacts/windows-artifacts -name "*.msi" -not -name "*.sig" 2>/dev/null | head -1)
            WIN_SIG_FILE=$(find artifacts/windows-artifacts -name "*.msi.sig" 2>/dev/null | head -1)
          fi
          
          WIN_NAME=$(basename "$WIN_INSTALLER")
          WIN_SIG=$(cat "$WIN_SIG_FILE")
          
          # Find macOS artifacts
          MAC_BUNDLE=$(find artifacts/macos-artifacts -name "*.app.tar.gz" -not -name "*.sig" 2>/dev/null | head -1)
          MAC_SIG_FILE=$(find artifacts/macos-artifacts -name "*.app.tar.gz.sig" 2>/dev/null | head -1)
          MAC_NAME=$(basename "$MAC_BUNDLE")
          MAC_SIG=$(cat "$MAC_SIG_FILE")
          
          # GitHub Release download URL base
          RELEASE_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}"
          
          cat > update.json <<EOF
          {
            "version": "$VERSION",
            "notes": "LeClasseur Updater v$VERSION",
            "pub_date": "$PUB_DATE",
            "platforms": {
              "windows-x86_64": {
                "signature": "$WIN_SIG",
                "url": "${RELEASE_URL}/${WIN_NAME}"
              },
              "darwin-x86_64": {
                "signature": "$MAC_SIG",
                "url": "${RELEASE_URL}/${MAC_NAME}"
              },
              "darwin-aarch64": {
                "signature": "$MAC_SIG",
                "url": "${RELEASE_URL}/${MAC_NAME}"
              }
            }
          }
          EOF
          
          echo "✅ Generated update.json:"
          cat update.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: LeClasseur Updater v${{ steps.version.outputs.version }}
          body: |
            ## LeClasseur Updater v${{ steps.version.outputs.version }}
            
            ### Downloads
            - **Windows**: `.exe` installer
            - **macOS**: `.app.tar.gz` (Universal — Intel + Apple Silicon)
            
            The app will auto-update for existing users.
          files: |
            artifacts/windows-artifacts/**/*
            artifacts/macos-artifacts/**/*
            update.json
          draft: false
          prerelease: false

      # Optional: Deploy update.json to your server
      - name: Deploy update.json to server
        if: env.DEPLOY_SSH_KEY != ''
        env:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          mkdir -p ~/.ssh
          echo "$DEPLOY_SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          scp -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key update.json "${DEPLOY_HOST}:${DEPLOY_PATH}/update.json"
          echo "✅ Deployed update.json to server"

